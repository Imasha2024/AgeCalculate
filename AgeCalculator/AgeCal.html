<html>
    <head>
        <title>Age Calculator</title>
        <link rel="stylesheet" href="AgeCal.css">
    </head>
    <body>
        <div class="container">
            <div class="Calculator">
                <div class="calculator-header">
                    <h1>AGE CALCULATOR</h1>
                </div>
                <div class="calculator-display"></div>
                    <div class="calculator-input">
                        <h3>Date of Birth</h3>
                        <div class="date-of-birth">
                            <input type="text" class="date">
                            <input type="text" class="month">
                            <input type="text" class="year">
                        </div>
                        <h3>Age On This Date</h3>
                        <div class="age-on-this-date">
                            <input type="text" class="date">
                            <input type="text" class="month">
                            <input type="text" class="year">
                        </div>
                        <div class="button-group">
                            <button type="button" class="calculate">Calculate</button>
                            <button type="button" class="reset">Reset</button>
                        </div>
                    </div>
                
            </div>
        </div>
        <script src="AgeCal.js"></script>
    </body>
</html>
